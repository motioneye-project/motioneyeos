image boot.vfat {
	vfat {
		files = {
			"MLO",
			"u-boot.img"
		}
	}
	size = 4M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		partition-type = 0xC
		bootable = "true"
                image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M
	}
}
