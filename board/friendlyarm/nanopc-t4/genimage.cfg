image sdcard.img {
	hdimage {
	}

	partition u-boot-spl-dtb {
		in-partition-table = "no"
		image = "u-boot-spl-dtb.img"
		offset = 32K
	}

	partition u-boot-dtb {
		in-partition-table = "no"
		image = "u-boot.itb"
		offset = 8M
		size = 30M
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
