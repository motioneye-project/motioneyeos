image boot.vfat {
	vfat {
		files = {
			"uImage",
			"meson-gxbb-nexbox-a95x.dtb",
			"meson-gxl-s905x-nexbox-a95x.dtb",
			"boot.scr"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M
	}
}
